{% extends 'base.html' %} {% block content %}

<div class="jumbotron">
	<h1>{{ song.title }}!</h1>
	<p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h3>Playlists with song:</h3>
<ul class="list-group">
	{% for playlist in song.playlist %}
	<li class="list-group-item">
		<a href="/playlists/{{playlist.id}}">{{playlist.name}}</a>
	</li>
	{% endfor %}
</ul>

{% endblock %}
