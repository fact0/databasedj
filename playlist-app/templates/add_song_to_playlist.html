{% from "_formhelpers.html" import render_select_field %}{% extends 'base.html'
%} {% block content %}

<h1>Add a song to: {{ playlist.name }}</h1>

<form method="POST">
	{{ form.hidden_tag() }} {% for field in form if field.widget.input_type !=
	'hidden' %}{{render_select_field(field) }} {% endfor %}
	<button type="submit" class="btn btn-primary my-2 mt-5">Submit</button>
</form>

{% endblock %}
